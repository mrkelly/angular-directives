<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Wiriting your own custom directives with AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Wiriting your own custom directives with AngularJS">
    <link href="/angular-directives/assets/css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
      if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = '/angular-directives/assets/css/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
      
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-state="index-slide" class="index-section">
          <div class="sliding-image-container"><img src="/angular-directives/assets/img/angular-logo.svg" class="image1"></div>
          <div class="fading-header-container">
            <h1 class="plain image1">Custom Directives</h1>
          </div>
        </section>
        <section>
          <h2>Something</h2>
        </section>
        <section>
          <p>Blah Blah Blah Blah</p>
        </section>
      </div>
    </div>
    <script src="/angular-directives/assets/js/app.js"></script>
  </body>
</html>
